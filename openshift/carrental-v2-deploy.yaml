kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: carrental-v2
  labels:
    app: carrental-v2
    app.kubernetes.io/component: carrental-v2
    app.kubernetes.io/instance: carrental-v2
    app.kubernetes.io/part-of: bee-travels
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 256Mi
    activeDeadlineSeconds: 21600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: carrental-v2
    deploymentconfig: carrental-v2
  template:
    metadata:
      labels:
        app: carrental-v2
        deploymentconfig: carrental-v2
    spec:
      containers:
        - name: carrental-v2
          image: beetravels/carrental-v2:node-540d5182fe943a3ad87c559dd7fcce025cec9833
          ports:
            - containerPort: 9102
              protocol: TCP
          env:
            - name: HOST_IP
              value: carrental-v2
            - name: LOG_LEVEL
              value: info
            - name: PORT
              value: '9102'
            - name: SCHEME
              value: http
            - name: DATABASE
              value: postgres
            - name: PG_HOST
              value: postgres
            - name: PG_PORT
              value: '5432'
            - name: PG_USER
              value: postgres
            - name: PG_PASSWORD
              value: postgres
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
